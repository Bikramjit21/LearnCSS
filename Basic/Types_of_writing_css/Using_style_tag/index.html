<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    <!-- We can also write css using the style tag within the head just written below rspective to the classes, ids or tags. But as in big projects writing css in such a way will make the code too longer and hard to maintain, it is also not recommended to generate a habit writing css like this. -->
    <style>
        .blue{
            background-color: blue; color:bisque;
        }
        .red{
            background-color: red;
            color:black;
        }
    </style>
</head>
<body>
    <h1 class="blue">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur explicabo velit optio?
    </h1>
    <p class="red">
        Lorem ipsum dolor sit amet consectetur.
    </p>
</body>
</html>
