<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select By Tag</title>
    <style>
        /* We can also simply write css respective to the tag by mentionaking the tag name directly like written below. */
        h1{
            background-color: crimson;
        }
        p{
            background-color: coral;
        }

        /* To group certain tags sharing some common stylings we can put a common in between and write the css that will effect to both of the tags. */
        h1,p{
            color:white;
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur.
    </p>
</body>
</html>
